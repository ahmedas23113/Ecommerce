<div class="bg-main-light p-3 w-75 mx-auto my-3" *ngIf="cartData;else msg">
<div class="d-flex justify-content-between align-items-center ">
  <div>
    <h2 class="text-black fw-3 "> Cart Shop</h2>
  <p class=" fs-5">Total Price :
    <span class="text-main">
  {{cartData.totalCartPrice}}
    </span>
  </p>
  </div>
  <div class="">
    <button [routerLink]="['/checkout',cartData._id]" class="btn btn-sm btn-primary  ">
Check Out
    </button>
  </div>
</div>
<div class="row border-bottom py-2" *ngFor="let item of cartData.products">
  <div class="col-md-2 my-3">
    <img [src]="item.product.imageCover" class="w-100">

  </div>
  <div class="col-md-10 ">
    <h3 class="fs-5 text-black fw-bold pt-5">{{item.product.title}}</h3>
    <p class="text-black pt-2">{{item.price}}EGp</p>
    <div class="d-flex justify-content-between">

      <button (click)="deleteItem(item.product._id)" class="btn ">
        <i class="fa-solid fa-trash-can text-danger"></i>
        <span class="text-danger p-1">Remove</span>
      </button>

    <div>
      <button #btn1 (click)="updateMyCart(item.product._id,item.count + 1 , btn1 , btn2)" class=" btn btn-sm border-main">+</button>
      <span class="mx-3">{{item.count}}</span>
      <button #btn2 (click)="updateMyCart(item.product._id,item.count - 1 , btn1 , btn2 )" class=" btn btn-sm  border-main">-</button>
    </div>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center">
  <div></div>
  <button (click)="clear()" class="btn btn-outline border-main mt-1  "> Clear Your Cart</button>
</div>
</div>

<ng-template #msg>
<div class="container bg-main-light mt-4 p-5 border-2 shadow">
  <h2 class="fw-bolder text-dark"> Cart Shop</h2>
  <h2 class="fw-bolder text-dark"> Your cart is empty...</h2>
</div>
</ng-template>
