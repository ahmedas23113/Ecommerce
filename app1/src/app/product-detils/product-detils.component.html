<div class="container">
  <div class="row py-5">
    <div class="col-md-4">
      <div>
        <owl-carousel-o [options]="customOptions">

          <ng-container *ngFor="let slide of productData.images">
            <ng-template carouselSlide >
              <img  [src]="slide">
            </ng-template>
          </ng-container>

        </owl-carousel-o>
      <!-- <img [src]="productData.imageCover" class="w-100" alt=""> -->
      </div>
    </div>
    <div class="col-md-8 text-center d-flex align-items-center">
      <div class=" px-2 text-center overflow-hidden ">
        <h1 class="fs-3 fw-bold pb-3">{{productData.title}}</h1>
        <h3 class="fs-5">{{productData.description}}</h3>
        <div class="d-flex justify-content-between ">
          <span>
              {{productData.price}}EGP
          </span>
          <span>
            <i class="fa-solid fa-star rating-color"></i>
            {{productData.ratingsAverage}}
            <i (click)="wishFav( productData._id)" class="fa-regular fa-heart ms-1"></i>
          </span>
        </div>
        <div class="my-2 pt-3">
          <button (click)="addMyCart(productData._id)" class="btn bg-main text-white w-75">+Add</button>
        </div>
      </div>

    </div>
  </div>
</div>
