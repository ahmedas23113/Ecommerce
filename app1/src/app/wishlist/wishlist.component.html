<div class="bg-main-light p-3 w-75 mx-auto my-3" *ngIf="cartData;else mes">
  <div class="d-flex justify-content-between align-items-center ">
    <div>
      <h2 class="text-black fw-3 py-5 "> My wish list</h2>

    </div>
  </div>
  <div class="row border-bottom py-2" *ngFor="let item of cartData">
    <div class="col-md-2 my-3">
      <img [src]="item.imageCover" class="w-100">

    </div>
    <div class="col-md-10 ">
      <h3 class="fs-5 text-black fw-bold pt-5">{{item.title}}</h3>
      <p class="text-black pt-2 text-main">{{item.price}}EGp</p>
      <div class="d-flex justify-content-between">

        <button (click)="removeFav(item.id)" class="btn ">
          <i class="fa-solid fa-trash-can text-danger"></i>
          <span class="text-danger p-1">Remove</span>
        </button>

      <div>
        <button (click)="addMyCart(item.id)" class=" btn btn-sm  border-main">add To Cart</button>
      </div>
    </div>
    </div>
  </div>

  </div>

  <ng-template #mes>
  <div class="container bg-main-light mt-4  py-5 border-2 shadow">
    <h2 class="fw-bolder text-dark"> Wish list</h2>
    <h2 class="fw-bolder text-dark"> Your wish list is empty...</h2>
  </div>
  </ng-template>
